<!DOCTYPE html>
<html lang="en">

<head>
    <title>Activity 1</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "phonebook.json", false);
        xhttp.send();
        var myObj = JSON.parse(xhttp.responseText);
        for (i = 0; i < myObj.length; i++) {
            document.getElementById("demo").innerHTML += myObj[i].phoneNumber + "<br>";
        }
    </script>
</body>

</html>
