<html>

<head>
  <!-- Prepared By : Shahdad -->
  <title> BTI425 - Week 1 </title>
  <script>
    function openJSON() {
      xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function () {
        alert("a");
        if (this.readyState == 4 && this.status == 200)
          myFunction(this);
      }
      xmlhttp.open("GET", "BTI425-json_data.json", true);
      xmlhttp.send();
    }
    function myFunction(Data) {
      alert("B");
      var myObj = JSON.parse(Data.responseText);
      document.getElementById("demo").innerHTML = myObj.name + ', ' + myObj.age;
      for (i = 0; i < myObj.pets.length; i++) {
        document.getElementById("petsName").innerHTML += myObj.pets[i].name + "<br>";
      }
    }
  </script>
</head>


<body onload=openJSON()>
  <p id="demo"></p>
  <p id="petsName"></p>

</body>

</html>
